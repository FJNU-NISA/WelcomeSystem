<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NISA Welcome System - 注册</title>
    <!-- 引入通用基础样式 -->
    <link rel="stylesheet" href="/Pages/Common/css/base.css">
    <!-- 引入登录页面专用样式（注册页面复用） -->
    <link rel="stylesheet" href="/Pages/Login/css/login.css?v=20251003">
    <!-- Font Awesome 图标库 -->
    <link href="/Pages/Common/libs/font-awesome/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 动态背景 -->
    <div class="background">
        <div class="animated-bg">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>
    
    <!-- 主容器 -->
    <div class="container">
        <!-- 注册卡片 -->
        <div class="login-card">
            <!-- 头部 -->
            <div class="card-header">
                <div class="logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1 class="title">创建账户</h1>
                <p class="subtitle">加入NISA · 开启新旅程</p>
            </div>
            
            <!-- 注册表单 -->
            <form id="registerForm" class="login-form">
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-id-card input-icon"></i>
                        <input type="text" id="stuId" name="stuId" placeholder="请输入学号" required>
                        <div class="input-line"></div>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="请输入密码（至少6位）" required>
                        <div class="input-line"></div>
                        <button type="button" class="password-toggle" onclick="togglePassword('password', 'passwordToggleIcon')">
                            <i class="fas fa-eye" id="passwordToggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请确认密码" required>
                        <div class="input-line"></div>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', 'confirmPasswordToggleIcon')">
                            <i class="fas fa-eye" id="confirmPasswordToggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 错误提示 -->
                <div id="errorMessage" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorText"></span>
                </div>
                
                <!-- 成功提示 -->
                <div id="successMessage" class="success-message" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <span id="successText"></span>
                </div>
                
                <!-- 注册按钮 -->
                <button type="submit" class="login-btn" id="registerBtn">
                    <span class="btn-text">立即注册</span>
                    <div class="btn-loader" style="display: none;">
                        <div class="loader"></div>
                    </div>
                </button>
                
                <!-- 返回登录 -->
                <div class="back-to-login">
                    <span>已有账户？</span>
                    <a href="/login">立即登录</a>
                </div>
            </form>
            
            <!-- 底部信息 -->
            <div class="card-footer">
                <p class="footer-text">
                    <i class="fas fa-info-circle"></i>
                    请输入学号和密码完成注册，密码长度至少6位且不能与学号相同
                </p>
            </div>
        </div>
        
        <!-- 系统信息 -->
        <div class="system-info">
            <div class="info-item">
                <i class="fas fa-users"></i>
                <span>总用户: <span id="onlineUsers">0</span></span>
            </div>
            <div class="info-item">
                <i class="fas fa-server"></i>
                <span>系统状态: <span class="status-online">正常</span></span>
            </div>
            <div class="info-item">
                <i class="fas fa-clock"></i>
                <span id="currentTime"></span>
            </div>
        </div>
    </div>
    
    <!-- 粒子效果容器 -->
    <canvas id="particleCanvas"></canvas>
    
    <!-- 引入通用工具库 -->
    <script src="/Pages/Common/js/utils.js"></script>
    <!-- 引入注册页面脚本 -->
    <script src="/Pages/Login/js/register.js?v=20251003002"></script>
</body>
</html>
