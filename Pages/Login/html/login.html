<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NISA Welcome System - 登录</title>
    <!-- 引入通用基础样式 -->
    <link rel="stylesheet" href="/Pages/Common/css/base.css">
    <!-- 引入登录页面专用样式 -->
    <link rel="stylesheet" href="/Pages/Login/css/login.css?v=20251002">
    <!-- Font Awesome 图标库 -->
    <link href="/Pages/Common/libs/font-awesome/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 动态背景 -->
    <div class="background">
        <div class="animated-bg">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>
    
    <!-- 主容器 -->
    <div class="container">
        <!-- 登录卡片 -->
        <div class="login-card">
            <!-- 头部 -->
            <div class="card-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="title">NISA Welcome System</h1>
                <p class="subtitle">安全登录 · 智能验证</p>
            </div>
            
            <!-- 登录表单 -->
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="stuId" name="stuId" placeholder="请输入学号" required>
                        <div class="input-line"></div>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="请输入密码" required>
                        <div class="input-line"></div>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="passwordToggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 错误提示 -->
                <div id="errorMessage" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorText"></span>
                </div>
                
                <!-- 登录按钮 -->
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">登录系统</span>
                    <div class="btn-loader" style="display: none;">
                        <div class="loader"></div>
                    </div>
                </button>
                
                <!-- 额外选项 -->
                <div class="extra-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        <span class="checkbox-text">记住我</span>
                    </label>
                    
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>
                
                <!-- 注册入口 -->
                <div class="back-to-login" style="margin-top: 20px;">
                    <span>还没有账户？</span>
                    <a href="/register">立即注册</a>
                </div>
            </form>
        </div>
        
        <!-- 系统信息 -->
        <div class="system-info">
            <div class="info-item">
                <i class="fas fa-users"></i>
                <span>总用户: <span id="onlineUsers">0</span></span>
            </div>
            <div class="info-item">
                <i class="fas fa-server"></i>
                <span>系统状态: <span class="status-online">正常</span></span>
            </div>
            <div class="info-item">
                <i class="fas fa-clock"></i>
                <span id="currentTime"></span>
            </div>
        </div>
    </div>
    
    <!-- 粒子效果容器 -->
    <canvas id="particleCanvas"></canvas>
    
    <!-- 引入通用工具库 -->
    <script src="/Pages/Common/js/utils.js"></script>
    <!-- 引入登录页面脚本 -->
    <script src="/Pages/Login/js/login.js"></script>
</body>
</html>
