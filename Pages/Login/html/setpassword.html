<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NISA Welcome System - 设置密码</title>
    <!-- 引入通用基础样式 -->
    <link rel="stylesheet" href="/Pages/Common/css/base.css">
    <!-- 引入登录页面专用样式 -->
    <link rel="stylesheet" href="/Pages/Login/css/login.css">
    <!-- Font Awesome 图标库 -->
    <link href="/Pages/Common/libs/font-awesome/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 动态背景 -->
    <div class="background">
        <div class="animated-bg">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>
    
    <!-- 主容器 -->
    <div class="container">
        <!-- 设置密码卡片 -->
        <div class="login-card">
            <!-- 头部 -->
            <div class="card-header">
                <div class="logo">
                    <i class="fas fa-key"></i>
                    <h1>设置密码</h1>
                </div>
                <p class="subtitle">为您的账户设置新密码</p>
            </div>

            <!-- 表单区域 -->
            <form id="setPasswordForm" class="login-form">
                <!-- 显示当前用户信息 -->
                <div class="form-group">
                    <div class="user-info-display">
                        <i class="fas fa-user"></i>
                        <span>当前用户：</span>
                        <span id="currentUserStuId" class="user-stu-id">加载中...</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="newPassword"
                            placeholder="请输入新密码" 
                            required
                            minlength="6"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="passwordToggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword"
                            placeholder="确认新密码" 
                            required
                            minlength="6"
                        >
                    </div>
                </div>

                <button type="submit" class="login-btn" id="setPasswordBtn">
                    <span class="btn-text">设置密码</span>
                    <i class="fas fa-spinner fa-spin loading-icon" style="display: none;"></i>
                </button>
            </form>

            <!-- 消息提示区域 -->
            <div id="messageArea" class="message-area" style="display: none;"></div>

            <!-- 底部链接 -->
            <div class="card-footer">
                <a href="/login" class="footer-link">
                    <i class="fas fa-arrow-left"></i>
                    返回登录
                </a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/Pages/Common/js/utils.js"></script>
    <script>
        // 切换密码可见性
        function togglePassword() {
            const passwordInput = document.getElementById('newPassword');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // 表单提交处理
        let currentStuId = ''; // 用于存储当前用户学号

        document.getElementById('setPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const setPasswordBtn = document.getElementById('setPasswordBtn');
            const btnText = setPasswordBtn.querySelector('.btn-text');
            const loadingIcon = setPasswordBtn.querySelector('.loading-icon');
            
            // 验证输入
            if (!newPassword || !confirmPassword) {
                showMessage('请填写完整信息', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('两次输入的密码不一致', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('密码长度至少为6位', 'error');
                return;
            }
            
            // 检查新密码不能是学号
            if (newPassword === currentStuId) {
                showMessage('新密码不能与学号相同，请设置更安全的密码', 'error');
                return;
            }
            
            // 显示加载状态
            setPasswordBtn.disabled = true;
            btnText.textContent = '设置中...';
            loadingIcon.style.display = 'inline-block';
            
            try {
                const response = await fetch('/api/set-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message || '密码设置成功！', 'success');
                    
                    // 3秒后跳转到登录页面
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    showMessage(data.detail || data.message || '设置密码失败', 'error');
                }
            } catch (error) {
                console.error('设置密码错误:', error);
                showMessage('网络连接错误，请稍后重试', 'error');
            } finally {
                // 恢复按钮状态
                setPasswordBtn.disabled = false;
                btnText.textContent = '设置密码';
                loadingIcon.style.display = 'none';
            }
        });

        // 显示消息
        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            messageArea.className = `message-area ${type}`;
            messageArea.textContent = message;
            messageArea.style.display = 'block';
            
            // 自动隐藏消息（除了成功消息）
            if (type !== 'success') {
                setTimeout(() => {
                    messageArea.style.display = 'none';
                }, 5000);
            }
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', async function() {
            // 获取当前用户信息
            await loadCurrentUser();
            
            // 如果URL中有学号参数，忽略它（为了兼容性保留代码）
            const urlParams = new URLSearchParams(window.location.search);
            
            // 检查是否是强制修改密码
            const isRequired = urlParams.get('required') === 'true';
            if (isRequired) {
                // 显示强制修改密码的提示
                const subtitle = document.querySelector('.subtitle');
                subtitle.innerHTML = '<span style="color: #ff6b6b;">⚠️ 检测到您使用的是默认密码，请设置新密码以确保账户安全</span>';
                
                // 禁用返回按钮或添加警告
                const cardHeader = document.querySelector('.card-header');
                const warningDiv = document.createElement('div');
                warningDiv.style.cssText = `
                    background: #fff3cd;
                    border: 1px solid #ffeaa7;
                    border-radius: 8px;
                    padding: 10px;
                    margin-top: 10px;
                    color: #856404;
                    font-size: 0.9rem;
                `;
                warningDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 新密码不能与学号相同，请设置包含字母、数字的安全密码';
                cardHeader.appendChild(warningDiv);
            }
        });

        // 获取当前登录用户信息
        async function loadCurrentUser() {
            try {
                const response = await fetch('/api/current-user', {
                    method: 'GET',
                    credentials: 'include' // 包含cookie
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const currentUserStuIdElement = document.getElementById('currentUserStuId');
                    currentUserStuIdElement.textContent = data.user.stuId;
                    
                    // 保存学号用于密码验证
                    currentStuId = data.user.stuId;
                } else {
                    // 如果无法获取用户信息，重定向到登录页面
                    const currentUrl = encodeURIComponent(window.location.href);
                    window.location.href = `/login?redirect=${currentUrl}`;
                }
            } catch (error) {
                console.error('获取用户信息失败:', error);
                const currentUserStuIdElement = document.getElementById('currentUserStuId');
                currentUserStuIdElement.textContent = '获取失败';
                showMessage('无法获取用户信息，请重新登录', 'error');
                
                // 3秒后跳转到登录页面
                setTimeout(() => {
                    window.location.href = '/login';
                }, 3000);
            }
        }
    </script>
</body>
</html>
